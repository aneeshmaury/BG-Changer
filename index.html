<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <button class="bluebtn" style="background-color: blue;color: white; border-radius: 10px; padding: 3px 9px; border: none;">Blue</button>
    <button class="yellowbtn" style="background-color: yellow;color: white; border-radius: 10px; padding: 3px 9px; border: none;">Yellow</button>
    <button class="redbtn" style="background-color: red; color: white; border-radius: 10px; padding: 3px 9px; border: none;">Red</button>
    <button class="greenbtn" style="background-color: green; color: white; border-radius: 10px; padding: 3px 9px; border: none;">Green</button>
    <button class="blackbtn" style="background-color: black;color: white; border-radius: 10px; padding: 3px 9px; border: none;">Black</button>
    <button class="orangebtn" style="background-color: orange; color: white; border-radius: 10px; padding: 3px 9px; border: none;">Orange</button>
</div>
</body>

</html>
